<html>
    <head>
        <style>
            body {
                background: #111;
                color: white;
                font-family: 'Poppin', sans-serif;
                margin: 0;
                padding: 0;
            }
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(-45deg, #120319, #190d2a,);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                z-index: -1;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            header {
                background: #111;
                padding: 10px 0;
                border-bottom: 5px solid #6A00FF; /* Thick border at the bottom */
                text-align: center;
            }
            nav {
                    display: flex;
                    justify-content: flex-end; /* Align items to the right */
                    padding: 10px 20px; /* Add padding to the sides for spacing */
                    background: #111; /* Set nav background to black */
                }
            nav a {
                    color: white;
                    text-decoration: none;
                    font-family: 'Poppins', sans-serif;
                    font-size: 18px;
                    font-weight: bold;
                    margin: 0 15px; /* Adjust the spacing between elements */
                    transition: color 0.3s;
                }
            nav a:hover {
                    color: #6A00FF; /* Change text color on hover */
                }
            
            h1 {
                text-align: center;
                margin-top: 5vh;
                font-family: 'Roboto', sans-serif;
                font-size: 40px; /* Adjust font size */
                font-weight: bold;
            }
            p {
                margin-top: 3vh;
                text-align: center;
            }

            .custom-text-container {
                max-width: 60%;
                margin: 10vh auto;  /* Bring the box down */
                background: none;
                box-shadow: 0px 0px 30px 10px rgba(106, 0, 255, 0.8);
                border-radius: 15px;  /* Rounded corners */
                position: relative;
                height: auto;  /* Increase the overall height */
                display: flex;
                padding: 25px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .custom-text {
                font-family: 'Poppins', sans-serif;
                text-align: center;
                margin: 0;
                font-size: 20px;
                color: white;
            }
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    </head>
    <body>
        <header>
            <nav>
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="/team">The Team</a>
                <a href="/journey">Journey</a>
            </nav>  
        </header>
        <h1>Meet The Team</h1>
        <div class="custom-text-container">
            <p>Project Leads: Ayush Majumdar & Akshaj Joshi</p>
            <p>Developers: ANKITA, ANUNAY, ASISE, COREY, SARAYU, TYLER, AND AIMEE</p>
        </div>
    </body>
</html>
